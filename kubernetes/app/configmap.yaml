apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: crypto-intel
  labels:
    app: crypto-intel-app
    component: application
data:
  # Application settings
  APP_LOG_LEVEL: "INFO"
  APP_ENV: "production"
  
  # Database connection (hostname only, credentials in secret)
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "crypto_intel"
  
  # Pipeline settings
  PIPELINE_BATCH_SIZE: "100"
  PIPELINE_RETRY_ATTEMPTS: "3"
  PIPELINE_RETRY_DELAY: "5"
  
  # Insight generation settings
  INSIGHT_COOLDOWN_HOURS: "12"
  INSIGHT_MIN_EVENTS: "5"
