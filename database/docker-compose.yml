version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cip-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crypto_intel}
      POSTGRES_USER: ${POSTGRES_USER:-cip_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cip_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
      - ./backups:/backups
    networks:
      - cip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cip_user} -d ${POSTGRES_DB:-crypto_intel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # PgAdmin for database administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cip-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@cip.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cip-network
    restart: unless-stopped
    profiles:
      - admin

  # Optional: PostgreSQL exporter for Prometheus monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: cip-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-cip_user}:${POSTGRES_PASSWORD:-cip_password}@postgres:5432/${POSTGRES_DB:-crypto_intel}?sslmode=disable"
    ports:
      - "${EXPORTER_PORT:-9187}:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cip-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  postgres_logs:
    driver: local
  pgadmin_data:
    driver: local

networks:
  cip-network:
    driver: bridge
