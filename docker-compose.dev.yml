version: '3.8'

# ========================================
# Crypto Intelligence Platform - Full Stack
# ========================================
# Orchestrates all services for local development:
# - PostgreSQL (shared database)
# - Platform (data ingestion pipeline)
# - API (FastAPI backend)
# - Web (React frontend)

services:
  # ===========================
  # PostgreSQL Database
  # ===========================
  postgres:
    image: postgres:14-alpine
    container_name: cip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crypto_intel
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_pass_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_user -d crypto_intel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cip-network

  # ===========================
  # Platform (Ingestion Pipeline)
  # ===========================
  platform-app:
    build:
      context: ../Crypto-Intelligence-Platform
      dockerfile: Dockerfile
    container_name: cip-platform
    restart: unless-stopped
    command: ["./init_container.sh", "--days", "7"]
    environment:
      # Database
      DATABASE_URL: postgresql://crypto_user:crypto_pass_dev@postgres:5432/crypto_intel
      
      # GitHub API
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      
      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4o-mini
      
      # Pipeline Config - Processes all 10 projects from projects.yaml
      PROJECTS_FILE: projects.yaml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cip-network
    volumes:
      - platform_logs:/app/logs

  # ===========================
  # API (FastAPI Backend)
  # ===========================
  api:
    build:
      context: ../Crypto-Intelligence-API
      dockerfile: Dockerfile
    container_name: cip-api
    restart: unless-stopped
    environment:
      # Database (read-only access)
      DATABASE_URL: postgresql://crypto_user:crypto_pass_dev@postgres:5432/crypto_intel
      
      # API Config
      API_TITLE: Crypto Intelligence API
      API_VERSION: 1.0.0
      
      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      
      # Logging
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cip-network

  # ===========================
  # Web (React Frontend)
  # ===========================
  web:
    image: node:18-alpine
    container_name: cip-web
    restart: unless-stopped
    working_dir: /app
    environment:
      # API URL
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      # Mount source for hot reload
      - ../Crypto-Intelligence-Web:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
    networks:
      - cip-network

# ===========================
# Volumes
# ===========================
volumes:
  postgres_data:
    name: cip-postgres-data
  platform_logs:
    name: cip-platform-logs

# ===========================
# Networks
# ===========================
networks:
  cip-network:
    name: cip-network
    driver: bridge
